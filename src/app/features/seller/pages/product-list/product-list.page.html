<div
  class="container padding"
  fxLayout="column"
  fxLayoutAlign="start"
  fxLayoutGap="30px"
>
  <mat-toolbar>
    <span class="spacer"></span>
    <button mat-button [routerLink]="['/' + appRoutes.createProduct]">
      Crear
    </button>
  </mat-toolbar>
  <app-table
    [tableData]="products$ | async"
    [tableCols]="tableCols"
  ></app-table>
</div>
